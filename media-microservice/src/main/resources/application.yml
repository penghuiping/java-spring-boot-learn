###############################################
## common配置
###############################################
spring:
  profiles:
    active: dev-postgres
  application:
    name: springbootlearn-mediaservice
  data:
    redis:
      repositories:
        enabled: false
    elasticsearch:
      repositories:
        enabled: false
  cloud:
    loadbalancer:
      retry:
        enabled: false
    inetutils:
      ignoredInterfaces:
      - docker0
      - veth.*
  main:
    allow-bean-definition-overriding: true
server:
  port: 8100



