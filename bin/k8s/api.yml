- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    annotations:
      fabric8.io/git-commit: bebda87f34314ac6d51e5e4f3591e6d60924c8a0
      fabric8.io/iconUrl: img/icons/spring-boot.svg
      fabric8.io/git-branch: develop
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=api&var-version=0.0.8-test
    labels:
      app: sewing-api-deployment
      provider: fabric8
      version: 0.0.8-test
      group: com.joinsoft
    name: sewing-api-deployment
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: api
        provider: fabric8
        group: com.joinsoft
    template:
      metadata:
        annotations:
          fabric8.io/git-commit: bebda87f34314ac6d51e5e4f3591e6d60924c8a0
          fabric8.io/iconUrl: img/icons/spring-boot.svg
          fabric8.io/git-branch: develop
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=api&var-version=0.0.8-test
        labels:
          app: api
          provider: fabric8
          version: 0.0.8-test
          group: com.joinsoft
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: 10.111.66.241:5000/sewing-api:0.0.8-test
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 20000
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
          name: sewing-api
          readinessProbe:
            httpGet:
              path: /health
              port: 20000
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 1
          securityContext:
            privileged: false
          volumeMounts:
          - mountPath: /maven/config
            name: config
        volumes:
        - configMap:
            items:
            - key: application.properties
              path: application.properties
            - key: application-development.properties
              path: application-development.properties
            - key: application-test.properties
              path: application-test.properties
            - key: application-product.properties
              path: application-product.properties
            name: application-file-api
          name: config
