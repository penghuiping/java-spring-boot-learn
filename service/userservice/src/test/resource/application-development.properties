########################################################
###common
########################################################
app.name=springbootlearn
## 数据库
app.db.ip=10.1.1.2
app.db.port=3306
app.db.username=sewing
app.db.password=123456
app.db.name=sewing
## 消息队列
app.rabbitmq.ip=10.1.1.2
app.rabbitmq.port=5672
app.rabbitmq.username=admin
app.rabbitmq.password=admin
app.rabbitmq.virtualHost=/
## 内存缓存
app.redis.ip=10.1.1.2
app.redis.port=6379
app.redis.db=1
## token认证
app.kong.adminBaseUrl=http://10.1.1.2:8001
app.kong.jwtTokenExpireTime=3600
app.oath2.access_token.expire_time=#{3600l}
app.oath2.refresh_token.expire_time=#{3600 * 24 * 7l}
########################################################
###datasource
########################################################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${app.db.ip}:${app.db.port}/${app.db.name}?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=${app.db.username}
spring.datasource.password=${app.db.password}
########################################################
### JMS Rabbitmq
########################################################
spring.rabbitmq.host=${app.rabbitmq.ip}
spring.rabbitmq.port=${app.rabbitmq.port}
spring.rabbitmq.username=${app.rabbitmq.username}
spring.rabbitmq.password=${app.rabbitmq.password}
spring.rabbitmq.virtualHost=${app.rabbitmq.virtualHost}
########################################################
### LOG
########################################################
logging.file=logs/userservice-test.log
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.php25=INFO
########################################################
### redis
########################################################
spring.redis.host=${app.redis.ip}
spring.redis.port=${app.redis.port}
spring.redis.database=${app.redis.db}
########################################################
### distributed transaction
########################################################
distributed.transaction.rabbitmq.exchange=test-exchange
distributed.transaction.rabbitmq.targetQueue=userservice
distributed.transaction.enabled=false



